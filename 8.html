    </br>
        <div align="center" vertical-align="middle" line-height=10px>
            <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif; border-bottom: 1px solid; padding: 5px;">
                异价对敲</br>
                同时买进或卖出相同标的物、相同到期日，但不同执行价格的认购期权和认沽期权！</br>
                与跨式组合类似。</br>
                宽跨式套利的成本比跨式套利低，这是因为两个执行价格都处于较深的虚值状态。</br>
                如果期货价格高于高平衡点，收益=期货价格-高执行价格-权利金；</br>
                如果期货价格低于低平衡点，收益=低执行价格-期货价格-权利金。
            </span>
            <form action="" method="get">
                </br>
                <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif;">
                比镜子更深一层</br>
                试试看 -> 选择买入宽跨式组合的操作<br />
                tip: 选择两个<br />
                </span>
            </form>
        </div>
         <div >
            <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif;vertical-align:middle">

            <input type="checkbox" name="check" id="1" value="11" />买入看涨期权，执行价$100</br>
            <input type="checkbox" name="check" id="2" value="22" />买入看跌期权，执行价$90</br>
            <input type="checkbox" name="check" id="3" value="33" />卖出看涨期权，执行价$100</br>
            <input type="checkbox" name="check" id="4" value="44" />卖出看跌期权，执行价$90
            </span>
        </div>
        <script>
            $(document).ready(function() {
                $('input[type=checkbox][name=check]').change(function() {
                        if($("#1").prop("checked")){
                            if($("#2").prop("checked")){
                                if($("#3").prop("checked",false)){
                                    if($("#4").prop("checked",false)){
                                        show();
                                    }
                                    else  wordplay();
                                }
                                else  wordplay();
                            }
                            else  wordplay();
                        }
                        else  wordplay(); 
                });
            });
        </script>

        }
    </script>
