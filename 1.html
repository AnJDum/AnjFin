<body>
    </br>
    <div align="center" vertical-align="middle" line-height=10px>
        <span
            style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif; border-bottom: 1px solid; padding: 5px;">
            认购期权，指买方有权利根据合约内容，在规定期限，向期权卖方以协议价格买入指定数量的标的证券。</br>
            而认购期权的卖方在买方要求被行权时，有义务按行权价卖出指定数量的标的证券。</br>
        </span>
        <form action="" method="get">
            </br>
            <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif;">
                这是很简单的操作，坐等价格上涨就可以了！</br>
                试试看 -> 选择你的操作<br /><br />
            </span>
        </form>
    </div>
    <div>
        <span
            style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif;margin-right: 300px;">
            <input type="radio" name="bull" id="01" value="01">买入看涨期权</br>
            <input type="radio" name="bull" id="02" value="02">买入看跌期权</br>
            <input type="radio" name="bull" id="03" value="03">卖出看涨期权</br>
            <input type="radio" name="bull" id="04" value="04">卖出看跌期权</br>
        </span>
    </div>

    <!--<script src="owl-carousel/owl.carousel.js"></script>-->
    <script>
        $(document).ready(function () {
            $('input[type=radio][name=bull]').change(function () {
                if (this.value != '01') {
                    wordplay();
                }
                else {
                    show();
                }
            });
        });
    </script>
    </br>
    <h2 style="color: #ffffff;display:none">牛市不是这样操作的喔</h2>
    <h3 style="color: #ffffff;display:none">正确</h3>

    <img src="images/bull1.png" style="display:none" width=50% id="i1" />

    <script>
        function wordplay() {
            $('h2').fadeIn(1000);
            $('h2').fadeOut(1000);
        }
        function show() {
            $('h3').fadeIn(1000);
            $('h3').fadeOut(1000);
        }

    </script>
