    </br>
        <div align="center" vertical-align="middle" line-height=10px>
            <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif; border-bottom: 1px solid; padding: 5px;">
                买入蝶式：买入一份较低执行价格K1的认购期权和一个较高执行价格K3的认购期权，</br>
                同时卖出2份相同标的、相同到期日的中间执行价格K2的认购期权。</br>
                卖出蝶式和买入蝶式组合的结构相反，主要适用于投资者预期标的50ETF价格处于振荡格局、波动率增大的情形。</br>
                特别地，如果K1+K3=2K2，则构成的碟式组合为对称型，否则为不对称型。
                        </span>
            <form action="" method="get">
                </br>
                <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif;">
                像飞舞的蝴蝶🦋</br>
                试试看 -> 选择买入蝶式组合的操作<br />
                tip: 选择三个<br />
                </span>
            </form>
        </div>
         <div >
            <span style="color: #ffffff;font-size: 20px;font-family:Georgia, 'Times New Roman', Times, serif;vertical-align:middle">

            <input type="checkbox" name="check" id="1" value="11" />买入1份看涨期权，执行价$90</br>
            <input type="checkbox" name="check" id="2" value="22" />买入1份看涨期权，执行价$100</br>
            <input type="checkbox" name="check" id="3" value="33" />卖出1份看涨期权，执行价$90</br>
            <input type="checkbox" name="check" id="4" value="44" />卖出2份看涨期权，执行价$80
            </span>
        </div>
        <script>
            $(document).ready(function() {
                var i=0;
                $('input[type=checkbox][name=check]').change(function() {
                        if($("#1").prop("checked")){
                            if($("#4").prop("checked")){
                                if($("#2").prop("checked")){
                                    if($("#3").prop("checked",false)){
                                        i=1;
                                    }
                                }
                            }
                        }
                    if(i==1){
                        show();
                    }
                    else 
                    {
                        wordplay();
                    }    
                });
            });
        </script>
        </br>
        <h2 style="display:none; color: #ffffff;display:none">再看一遍下划线呢？</h2>
        <h3 style="color: #ffffff;display:none">正确</h3>
        <script>
            function wordplay() {
                $('h2').fadeIn(10);
                $('h2').fadeOut(1000);
            }
            function show() {
                $('h3').fadeIn(1000);
                $('h3').fadeOut(2000);
            }
        </script>
