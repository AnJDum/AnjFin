                卖出1份认购期权的同时，卖出2份相同标的、相同到期日和执行价格的认沽期权。</br>
                适用于投资者预期标的物价格变化不大、波动率中性或降低的情形，是小幅震荡策略。</br>

            <input type="checkbox" name="check" id="1" value="11" />卖出1份看涨期权，执行价$90</br>
            <input type="checkbox" name="check" id="2" value="22" />卖出1份看跌期权，执行价$90</br>
            <input type="checkbox" name="check" id="3" value="33" />卖出2份看涨期权，执行价$90</br>
            <input type="checkbox" name="check" id="4" value="44" />卖出2份看跌期权，执行价$90
            </span>
        </div>
        <script>
            $(document).ready(function() {
                var i=0;
                $('input[type=checkbox][name=check]').change(function() {
                        if($("#1").prop("checked")){
                            if($("#4").prop("checked")){
                                if($("#2").prop("checked",false)){
                                    if($("#3").prop("checked",false)){
                                        i=1;
                                    }
                                }
                            }
                        }
                    if(i==1){
                        show();
                    }
                    else 
                    {
                        wordplay();
                    }    
                });
            });
        </script>
