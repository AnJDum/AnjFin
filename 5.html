            如果未来标的物价格下跌，持有认购期权必是亏本买卖，不如就此卖出，得到一些手续费。</br>

                <input type="radio" name="bull" id="02" value="02">买入看跌期权</br>
                <input type="radio" name="bull" id="03" value="03">卖出看涨期权</br>
                <input type="radio" name="bull" id="04" value="04">卖出看跌期权
            </span>
        </div>
        <script>
            $(document).ready(function() {
                $('input[type=radio][name=bull]').change(function() {
                    if (this.value != '03') {
                        wordplay();
                    }
                    else{
                        show();
                    }
                });
            });
        </script>
        </br>
        <h2 style="color: #ffffff;display:none">熊市不是这样操作的喔</h2>
        <h3 style="color: #ffffff;display:none">正确</h3>
        <script>
            function wordplay(){
                $('h2').fadeIn(1000);
                $('h2').fadeOut(1000);
            }
            function show(){
                $('h3').fadeIn(1000);
                $('h3').fadeOut(1000);
            }
        </script>
