            <input type="checkbox" name="check" id="1" value="11" />买入看涨期权，执行价$80</br>
            <input type="checkbox" name="check" id="2" value="22" />买入看跌期权，执行价$80</br>
            <input type="checkbox" name="check" id="3" value="33" />卖出看涨期权，执行价$100</br>
            <input type="checkbox" name="check" id="4" value="44" />卖出看跌期权，执行价$100</br>
        </span>
    </div>
    <script>
        $(document).ready(function () {
            $('input[type=checkbox][name=check]').change(function () {
                if ($("#1").prop("checked")) {
                    if ($("#3").prop("checked")) {
                        if ($("#2").prop("checked", false)) {
                            if ($("#4").prop("checked", false)) {
                                show();
                            }
                            else wordplay();
                        }
                        else wordplay();
                    }
                    else wordplay();
                }
                else wordplay();
            });
        });
    </script>

    <script>
        function wordplay() {
            $('h2').fadeIn(10);
            $('h2').fadeOut(1000);
        }
        function show() {
            $('h3').fadeIn(1000);
            $('h3').fadeOut(2000);
        }
    </script>
</body>
